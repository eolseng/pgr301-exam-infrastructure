version: '3.8'

# Used to validate the Terraform code for metrics

services:

  influxdb:
    image: influxdb:1.8
    ports:
      - 8086:8086
    networks:
      - metrics-network
    volumes:
      - /var/lib/influxdb
    environment:
      INFLUXDB_ADMIN_ENABLED: "true"
      INFLUXDB_ADMIN_USER: "admin"
      INFLUXDB_ADMIN_PASSWORD: "admin"

  grafana:
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    networks:
      - metrics-network
    volumes:
      - /var/lib/grafana
      - /etc/grafana/provisioning
    depends_on:
      - influxdb
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"

networks:
  metrics-network:
    driver: bridge